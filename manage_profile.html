<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
</head>

<body class="bg-purple">
    <div class="container mt-3">
        <div class="card mx-auto">
            <div class="row no-gutters">
                <div class="col-md-3 text-center p-4 bg-white">
                    <img alt="Profile picture of a person named md jawed akhtar" src="images/jawed.jpg"
                        class="rounded-circle border border-primary" width="150" height="150" />
                    <h3 class="mt-2">Md Jawed Akhtar</h3>
                    <p>ansarijawed3232@gmail.com</p>
                </div>
                <div class="bg-light d-flex align-items-center ml-4">
                    <div class="vr" style="height: 100%; width: 1px; background-color: #ddd;"></div>
                </div>
                <div class="col-md-5 p-4 ml-2">
                    <h2>Profile Settings</h2>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">Name</label>
                                <input class="form-control" id="firstName" placeholder="first name" type="text" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="surname">Surname</label>
                                <input class="form-control" id="surname" placeholder="surname" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input class="form-control" id="phoneNumber" placeholder="enter phone number" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input class="form-control" id="address" placeholder="enter address" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input class="form-control" id="email" placeholder="enter email id" type="email" />
                        </div>
                        <div class="form-group">
                            <label for="education">Education</label>
                            <input class="form-control" id="education" placeholder="education" type="text" />
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="country">Country</label>
                                <input class="form-control" id="country" placeholder="country" type="text" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="state">State/Region</label>
                                <input class="form-control" id="state" placeholder="state" type="text" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary" type="submit">Save Profile</button>
                        </div>
                    </form>
                </div>
                <div class="bg-light d-flex align-items-center ml-4">
                    <div class="vr" style="height: 100%; width: 1px; background-color: #ddd;"></div>
                </div>
                <div class="col-md-3 mt-5">
                    <p class="col-md-11 mr-3">Edit Experience<a class="btn btn-outline border ml-2" type="submit">Experience</a></p>
                    <form class="col-md-11">
                        <div class="form-group">
                            <label for="experience">Experience in Designing</label>
                            <input class="form-control" id="experience" placeholder="experience" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="additionalDetails">Additional Details</label>
                            <input class="form-control" id="additionalDetails" placeholder="additional details"
                                type="text" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
        body {
            background-color: #5e2b7b;
        }
    </style>
</body>

</html>
